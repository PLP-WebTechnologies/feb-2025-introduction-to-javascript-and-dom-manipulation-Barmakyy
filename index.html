<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DOM Manipulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="main-title">DOM Manipulation Demo</h1>
    </header>
    
    <main>
        <section class="content-section">
            <p id="dynamic-text">This text will change when you click the button below.</p>
            <button id="change-text-btn">Change Text</button>
        </section>
        
        <section class="content-section">
            <div id="style-demo" class="box">This box will change style when clicked</div>
        </section>
        
        <section class="content-section">
            <button id="toggle-element-btn">Toggle Element</button>
            <div id="toggle-container">
                <p class="toggled-element">This element can be toggled</p>
            </div>
        </section>
    </main>
    
    <footer>
        <p>DOM Manipulation Practice Â© 2025</p>
    </footer>
    
    <script src="script.js"></script>
